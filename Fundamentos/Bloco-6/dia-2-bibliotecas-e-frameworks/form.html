<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  <title>TrybeTrip</title>
</head>

<body class="text-center" class="container">
  <header class="mt-5" id="titulo">
    <h1 class='cabecalho' id="cabecalho1">TrybeTrip</h1>
    <h3 class='cabecalho' id="cabecalho2">Formulário de Inscrição</h3>
  </header>

  <form id="corpo-formulario" method="get">

    <label class="mt-3" for="fullname">Nome completo:
      <input class="form-control" type="text" name="fullname" id="fullname" placeholder="Insira seu nome completo" required minlength="10"
        maxlength="40">
    </label><br>
    <label class="mt-4" for="email">E-mail:
      <input class="form-control" type="email" name="email" id="email" placeholder="Insira seu e-mail" required minlength="10"
        maxlength="50">
    </label><br>

    <div id="destino">
      <p class="mt-5">Para onde gostaria de viajar?</p>
      <label for="destino1">
        <input class="form-check-input" type="radio" id="destino1" name="opcoesdestino"> Cidade
      </label>
      <label for="destino2">
        <input class="form-check-input ms-3" type="radio" id="destino2" name="opcoesdestino"> Campo
      </label>
      <label for="destino3">
        <input class="form-check-input ms-3" type="radio" id="destino3" name="opcoesdestino"> Praia
      </label>
      <label for="destino4">
        <input class="form-check-input ms-3" type="radio" id="destino4" name="opcoesdestino"> Montanhas
      </label>
    </div>

    <div class="mt-5" id="motivo">
      <label for="motivoparaganhar">
        <p>Por que você deveria ser a pessoa desenvolvedora a ganhar<br> o concurso TrybeTrip?</p>
        <textarea name="motivo" id="motivoparaganhar" cols="40" rows="7" maxlength="500" placeholder="Escreva seu motivo em até 500 caracteres."></textarea>
      </label>
    </div>

    <div class="mt-3 mb-4" id="dataviagem">
      <label for="data">Qual a melhor data para realizar a viagem?
        <input class="form-control" type="date" name="dataescolhida" id="data" required>
      </label>
    </div><br>

    <div class="form-check">
    <label class="form-label" for="publicidade">
      <input class="form-check-input" type="checkbox" name="publicidade" id="publicidade"><p  class="text-decoration-underline">Gostaria de receber outras incríveis oportunidades
      oferecidas pela Trybe?</p>
    </label>
    <label  class="form-label" for="divulgacao">
      <input class="form-check-input" type="checkbox" name="divulgacao" id="divulgacao"><p  class="text-decoration-underline">Concordo que imagens das minhas férias poderão ser
      usadas na divulgação de concursos futuros.</p>
    </label>
  </div>

  <div class="mb-4">
    <button type="submit" class="btn btn-info">Enviar inscrição</button>
    <button type="reset" class="btn btn-warning" >Limpar dados</button>
  </div>
  </form>
</body>

</html>
